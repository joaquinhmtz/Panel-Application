<div class="modal-header">
	<span type="button" ng-click="close()" style="float: right; cursor: pointer; font-size: 15px"><i class="fa fa-times"></i></span>
	<h4 class="modal-title">Usuario - {{user.fullname}}</h4>
</div>
<form class="form-horizontal" ng-submit="update()">
	<div class="modal-body">
		<div class="row">
			<div class="col-md-6">
				<label for="exampleInputEmail1">Nombre(s)</label>
				<input type="text" class="form-control" id="" placeholder="Nombre de usuario" ng-model="user.name">
			</div>

			<div class="col-md-6">
				<label for="exampleInputEmail1">Apellido Paterno</label>
				<input type="tetx" class="form-control" id="" placeholder="Apellido de usuario" ng-model="user.lastname">
			</div>

			<div class="col-md-6">
				<label for="exampleInputEmail1">Email</label>
				<input type="text" class="form-control" id="" placeholder="Email de usuario" ng-model="user.email">
			</div>

			<div class="col-md-6">
				<label for="exampleInputEmail1">Usuario</label>
				<input type="text" class="form-control" id="" placeholder="Username de usuario" ng-model="user.username">
			</div>

			<div class="col-md-12">
				<label for="exampleInputEmail1">Perfil</label>
				<select class="form-control" ng-model="user.profile">
					<option ng-repeat="profile in profiles" value="{{profile}}">{{profile.name}}</option>
					<option value="" selected disabled hidden>Seleccione un perfil de usuario</option>
				</select>
			</div>

			<div class="col-md-6">
				<label for="exampleInputEmail1">Contrase単a</label>
				<input type="password" class="form-control" id="" placeholder="Contrase単a de usuario" ng-model="user.password">
			</div>

			<div class="col-md-6">
				<label for="exampleInputEmail1">Verifica contrase単a</label>
				<input type="password" class="form-control" id="" placeholder="Verifica contrase単a" ng-model="user.password2">
			</div>

			<div class="col-md-12" style="padding-top: 50px;">
				<button type="submit" class="btn btn-primary" style="float: right; background-color: #4caf50; border-color: #4caf50"><i class="fa fa-save"></i> Actualizar</button>
				<button type="button" ng-click="close()" class="btn btn-default" style="float: right; margin-right: 15px;"><i class="fa fa-times-circle"></i> Cancelar</button>
			</div>

		</div>
	</div>
</form>
