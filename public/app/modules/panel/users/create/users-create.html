<!-- <div class="content-wrapper"> -->
	<section class="content-header">
		<h1>
			Creación de usuario
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Usuarios</a></li>
			<li class="active">Creación</li>
		</ol> 
	</section>

	<!-- <section class="content container-fluid"> -->

		<section class="content">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">

					<div class="box box-primary">
						<!-- <div class="box-header with-border">
							<h3 class="box-title">Quick Example</h3>
						</div> -->

						<form role="form" ng-submit="vm.save()">
							<div class="box-body">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group" ng-class="{'has-error': vm.flags.save && vm.flags.name}">
											<label for="exampleInputEmail1">Nombre(s)</label>
											<input type="text" class="form-control" id="" placeholder="Nombre de usuario" ng-model="vm.user.name">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group" ng-class="{'has-error': vm.flags.save && vm.flags.lastname}">
											<label for="exampleInputEmail1">Apellido Paterno</label>
											<input type="tetx" class="form-control" id="" placeholder="Apellido de usuario" ng-model="vm.user.lastname">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group" ng-class="{'has-error': vm.flags.save && vm.flags.email}">
											<label for="exampleInputEmail1">Email</label>
											<input type="text" class="form-control" id="" placeholder="Email de usuario" ng-model="vm.user.email">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group" ng-class="{'has-error': vm.flags.save && vm.flags.username}">
											<label for="exampleInputEmail1">Usuario</label>
											<input type="text" class="form-control" id="" placeholder="Username de usuario" ng-model="vm.user.username">
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-group" ng-class="{'has-error': vm.flags.save && vm.flags.profile}">
											<label for="exampleInputEmail1">Perfil</label>
											<select class="form-control" ng-model="vm.user.profile">
							                    <option ng-repeat="profile in vm.profiles" value="{{profile}}">{{profile.name}}</option>
							                    <option value="" selected disabled hidden>Seleccione un perfil de usuario</option>
							                </select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group" ng-class="{'has-error': vm.flags.save && vm.flags.password}">
											<label for="exampleInputEmail1">Contraseña</label>
											<input type="password" class="form-control" id="" placeholder="Contraseña de usuario" ng-model="vm.user.password">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group" ng-class="{'has-error': vm.flags.save && vm.flags.password2}">
											<label for="exampleInputEmail1">Verifica contraseña</label>
											<input type="password" class="form-control" id="" placeholder="Verifica contraseña" ng-model="vm.user.password2">
										</div>
									</div>
								</div>
							</div>
							
							<div class="box-footer">
								<button type="submit" class="btn btn-primary" style="float: right; background-color: #4caf50; border-color: #4caf50"><i class="fa fa-save"></i> Guardar</button>
								<button type="submit" class="btn btn-default" style="float: right; margin-right: 15px;"><i class="fa fa-times-circle"></i> Cancelar</button>
							</div>

						</form>
					</div>


				</div>
				<div class="col-md-2"></div>

			</div>
		</section>

	<!-- </section> -->
<!-- </div> -->
