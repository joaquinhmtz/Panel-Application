<div class="login-form">
    <form ng-submit="vm.access()">
        <div class="avatar">
            <img src="/assets/img/avatar_robot.png" alt="Avatar">
        </div>
        <h2 class="text-center">Login</h2>   
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Usuario" required="required" ng-model="vm.login.username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Contraseña" required="required" ng-model="vm.login.password">
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Recordar</label>
            <a href="#" class="pull-right">¿Olvidaste tu contraseña?</a>
        </div>
    </form>
    <!--<p class="text-center small">Don't have an account? <a href="#">Sign up here!</a></p>-->
</div>
